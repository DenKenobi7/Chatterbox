<div *ngIf="chat" style="position:relative; height:50vh; background-color: white;">
    <div style="height:43vh; overflow-y:scroll;">
        <div *ngFor="let message of chat.messages">
            <div [ngClass]="{
                'my-message': message.senderId===chat.companionId,
                'companion-message': message.senderId!==chat.companionId
            }">
                <div style="display: inline-block; height:40px; width:40px; margin-right: 30px;" *ngIf="message.senderId===chat.companionId">
                    <fa-icon style="height:100%; width:100%; margin:0 auto;" [icon]="['fas','user-astronaut']"></fa-icon>
                </div>

                <div class="wrapper-message">
                    <p class="message">{{message.text}}</p>
                    <p style="display: flex; justify-content: space-between;">
                        <span>{{message.dateCreated}}</span>
                        <span>{{message.status}}</span>
                    </p>
                    
                </div>

                <div style="display: inline-block; height:40px; width:40px; margin-left: 30px;" *ngIf="message.senderId!==chat.companionId">
                    <fa-icon style="height:100%; width:100%; margin:0 auto;" [icon]="['fas','user-astronaut']"></fa-icon>
                </div>

            </div>
            
        </div>
    </div>
    !<!--<div style="width:100% !important;" class="r" style="position:absolute; bottom:0%;">-->
        <textarea style=" position: absolute;bottom: 0; left:0;" [(ngModel)]='message' [rows]="1" [cols]="50" pInputTextarea [autoResize]="true"></textarea>
        <button pButton type="button" (click)="send()" style="height:50px; width:50px; position: absolute;bottom:0; right: 0;" class="p-button-rounded p-button-outlined">
            <fa-icon style="margin:0 auto;" [icon]="['fas','paper-plane']"></fa-icon>            
        </button>
    

</div>
<div *ngIf="!chat">
    <h4>Select chat</h4>
</div>
